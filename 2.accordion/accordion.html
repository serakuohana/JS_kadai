<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>accordion</title>
  <link href="css/accordion.css" rel="stylesheet" type="text/css">
</head>
<body>

  <h1>accordion</h1>

  <dl class="toggle">
    <dt>AAAAA</dt>
    <dd style="display: none;">
      <li>A<br>
        aaaaa</li>
    </dd>
  </dl>
  <dl class="toggle">
    <dt>BBBBB</dt>
    <dd style="display: none;">
      <li>B<br>
        bbbbb</li>
    </dd>
  </dl>
  <dl class="toggle">
    <dt>CCCCC</dt>
    <dd style="display: none;">
      <li>C<br>
        ccccc</li>
    </dd>
  </dl>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/accordion.js"></script>
</body>
</html>
